<!doctype html>
<html lang="en" ng-app="DublinBusTrackerApp">
  <head>
    <title>Dublin Bus Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="vendors/bootstrap-drawer/css/bootstrap-drawer.min.css">
    
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body class="has-drawer"> <!-- add this class to your body for proper sizing -->
    <div id="drawerExample" class="drawer dw-xs-10 dw-sm-6 dw-md-2 fold" aria-labelledby="drawerExample">
      <div class="drawer-controls">
        <a href="#drawerExample" data-toggle="drawer" href="#drawerExample" aria-foldedopen="false" aria-controls="drawerExample" class="btn btn-default"><i class="fa fa-bars"></i></a>
      </div>
      <div class="drawer-contents">
        <div class="drawer-heading">
          <h2 class="drawer-title">Settings</h2>
        </div>
        <div class="drawer-body" ng-controller="MenuController">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputStopId" class="col-sm-6 control-label">Stop ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="inputStopId" placeholder="3656">
              </div>
            </div>
            <div class="form-group">
              <label for="inputBusName" class="col-sm-6 control-label">Bus name:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="inputBusName" placeholder="41c">
              </div>
            </div>
            <div class="form-group">
              <label for="inputBusName" class="col-sm-6 control-label">Warn if less than:</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="inputBusName" placeholder="10">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid" ng-controller="MainController">
      <div class="row">
        <h1 ng-cloak>{{next_bus_time}}</h1>
        <h2 ng-cloak ng-repeat="bus_time in all_bus_times">{{bus_time}}</h2>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    
    <script src="vendors/bootstrap-drawer/js/drawer.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/menu.js"></script>

  </body>
</html>
